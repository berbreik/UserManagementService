<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Admin</h1>
    <a [routerLink]="['/register']" class="auth-link">New user? Sign up!</a>
    <h5>You will get password rest link to your mail id</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!mobileNo.valid && mobileNo.touched), 'has-success': (mobileNo.valid && mobileNo.touched)}">
        <label for="inputMobileNo3" class="col-sm-2 control-label">MobileNo</label>

        <div class="col-sm-10">
          <input [formControl]="mobileNo" type="text" class="form-control" id="inputMobileNo3" placeholder="Mobile No">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Submit</button>
          <a [routerLink]="['login']" class="forgot-pass">Login!?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
